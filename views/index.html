<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Simple AI Chat Bot Demo with Web Speech API">
    <meta name="author" content="Amjad Ansari">

    <title>Demo Chat with AI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section>
      <h1>MZ Bot</h1>
      <h2>Chat with AI</h2>
      <div>
          <div id='messagesDiv'></div>
          <p>You said: <em class="output-you">...</em></p>
          <div class="inputbox">
            <input type="text" name="" class="typed-text">
            <button><i class="fa fa-microphone"></i></button>
          </div>
          
          <p>Bot replied: <em class="output-bot">...</em></p>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
