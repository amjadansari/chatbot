<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Simple AI Chat Bot Demo with Web Speech API">
    <meta name="author" content="Amjad Ansari">

    <title>AI chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
  </head>

  <body>
    <section>
      
    <div class="content">
        <div class="chat-window">
            <div class="chat-messages" style="height: 406px;">
                <ol class="chat-messages-list">
                </ol>
            </div>
            <div class="chat-input-bar">
                <div class="chat-info-container">
                    
                </div>
                <div class="chat-effect-container" style="-webkit-filter: none; filter: none;">
                    <div class="chat-effect-bar"></div>
                </div>
                <div class="chat-input-wrapper">
                    <button class="chat-input-tool">
                        <i class="icon icon-camera"></i>
                    </button>
                    <div class="chat-input" contenteditable=""></div>
                    <button class="chat-send">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
